name: Build Langflow Docker Images

on:
  push:
    branches:
      - main
    paths:
      - 'langflow-custom/Dockerfile.stable'
      - 'langflow-custom/Dockerfile.engarde'
      - '.github/workflows/build-langflow.yml'
  workflow_dispatch:

jobs:
  build-stable:
    name: Build Stable Langflow Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push stable image
        uses: docker/build-push-action@v5
        with:
          context: ./langflow-custom
          file: ./langflow-custom/Dockerfile.stable
          platforms: linux/amd64
          push: true
          tags: |
            cope84/engarde-langflow:stable
            cope84/engarde-langflow:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-branded:
    name: Build Branded Langflow Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push branded image
        uses: docker/build-push-action@v5
        with:
          context: ./langflow-custom
          file: ./langflow-custom/Dockerfile.engarde
          platforms: linux/amd64
          push: true
          tags: |
            cope84/engarde-langflow-branded:latest
            cope84/engarde-langflow-branded:v1
          cache-from: type=gha
          cache-to: type=gha,mode=max
