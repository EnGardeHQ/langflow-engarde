version: '3.8'

services:
  # Database Service
  postgres:
    image: postgres:15-alpine
    container_name: engarde_postgres
    environment:
      POSTGRES_DB: engarde
      POSTGRES_USER: engarde_user
      POSTGRES_PASSWORD: engarde_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./production-backend/scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init-db.sql
      - ./production-backend/scripts/rls-policies.sql:/docker-entrypoint-initdb.d/02-rls-policies.sql
    networks:
      - engarde_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U engarde_user -d engarde"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Service
  redis:
    image: redis:7-alpine
    container_name: engarde_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - engarde_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Service
  backend:
    build:
      context: ./production-backend
      dockerfile: Dockerfile
    container_name: engarde_backend
    environment:
      - DATABASE_URL=postgresql://engarde_user:engarde_password@postgres:5432/engarde
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=false
      - SECRET_KEY=your-secret-key-here-change-in-production
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://frontend:3000
      # Marketplace Configuration
      - MARKETPLACE_ENABLED=true
      - MARKETPLACE_COMMISSION_RATE=0.15
      - MARKETPLACE_CREDIT_USD_RATE=0.01
      - MARKETPLACE_CSV_UPLOAD_PATH=/app/marketplace/csv_imports
      - MARKETPLACE_MAX_FILE_SIZE=50MB
      # Feature Toggle Settings
      - FEATURE_TOGGLES_CACHE_TTL=300
      - FEATURE_TOGGLES_ENABLED=true
      # Payment Integration Settings
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      - PAYPAL_WEBHOOK_SECRET=${PAYPAL_WEBHOOK_SECRET:-}
      # Agent Publishing Settings
      - AGENT_APPROVAL_REQUIRED_THRESHOLD=100
      - AGENT_AUTO_APPROVE_FREE=true
      - AGENT_MAX_TAGS=10
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - engarde_network
    volumes:
      - ./production-backend/uploads:/app/uploads
      - ./production-backend/marketplace:/app/marketplace
    develop:
      watch:
        - action: sync
          path: ./production-backend/app
          target: /app/app
        - action: rebuild
          path: ./production-backend/requirements.txt

  # Frontend Service
  frontend:
    build:
      context: ./production-frontend
      dockerfile: Dockerfile.dev
    container_name: engarde_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - NEXT_PUBLIC_APP_NAME=EnGarde
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY:-}
      - NEXT_PUBLIC_GOOGLE_CLIENT_ID=${NEXT_PUBLIC_GOOGLE_CLIENT_ID:-}
      - NEXT_PUBLIC_META_APP_ID=${NEXT_PUBLIC_META_APP_ID:-}
      - NEXT_PUBLIC_TIKTOK_CLIENT_KEY=${NEXT_PUBLIC_TIKTOK_CLIENT_KEY:-}
      - NODE_ENV=development
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - engarde_network
    volumes:
      - ./production-frontend:/app
      - /app/node_modules
      - /app/.next
    develop:
      watch:
        - action: sync
          path: ./production-frontend
          target: /app
          ignore:
            - node_modules/
            - .next/

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  engarde_network:
    driver: bridge