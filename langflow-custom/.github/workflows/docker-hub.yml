name: Build and Push to Docker Hub

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/build_and_push.Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/langflow-engarde:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/langflow-engarde:v1.0.0
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image details
        run: |
          echo "âœ… Docker image pushed successfully!"
          echo "Image: ${{ secrets.DOCKER_HUB_USERNAME }}/langflow-engarde:latest"
          echo ""
          echo "Next steps:"
          echo "1. Configure Railway to use Docker Hub image:"
          echo "   railway variables --service langflow-server --set RAILWAY_DOCKER_IMAGE=${{ secrets.DOCKER_HUB_USERNAME }}/langflow-engarde:latest"
          echo "2. Deploy to Railway:"
          echo "   railway up"
