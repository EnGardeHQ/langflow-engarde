# =============================================================================
# Docker Compose: Langflow with Schema Isolation
# Enterprise-grade configuration for EnGarde platform
# =============================================================================
# Purpose: Isolated Langflow deployment using PostgreSQL schema separation
# Usage: docker-compose -f docker-compose.langflow-isolated.yml up -d
# =============================================================================

version: '3.8'

services:
  # PostgreSQL Database (shared between EnGarde and Langflow)
  postgres:
    image: postgres:15-alpine
    container_name: engarde_postgres
    environment:
      POSTGRES_DB: engarde
      POSTGRES_USER: engarde_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-engarde_password}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Initialize Langflow schema on first run
      - ./production-backend/scripts/init-langflow-schema.sql:/docker-entrypoint-initdb.d/03-init-langflow-schema.sql:ro
    networks:
      - engarde_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U engarde_user -d engarde"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # Redis Cache (shared)
  redis:
    image: redis:7-alpine
    container_name: engarde_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - engarde_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'

  # Backend API Service (EnGarde FastAPI)
  backend:
    build:
      context: ./production-backend
      dockerfile: Dockerfile
      target: production
    container_name: engarde_backend
    env_file:
      - ./.env
      - ./production-backend/.env
    environment:
      # Database Configuration (public schema - default)
      DATABASE_URL: postgresql://engarde_user:${POSTGRES_PASSWORD:-engarde_password}@postgres:5432/engarde
      REDIS_URL: redis://redis:6379/0

      # Application Settings
      DEBUG: "false"
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-here-change-in-production}

      # CORS Settings
      CORS_ORIGINS: '["http://localhost:3001","http://frontend:3000","http://127.0.0.1:3001","http://localhost:3000","http://127.0.0.1:3000"]'

      # AI Service Keys
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - engarde_network
    volumes:
      - ./production-backend/uploads:/app/uploads
      - ./production-backend/marketplace:/app/marketplace
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'

  # Langflow Service (Schema-Isolated)
  langflow:
    build:
      context: ./production-backend
      dockerfile: Dockerfile.langflow
    container_name: engarde_langflow
    environment:
      # ===== CRITICAL: Schema-Isolated Database Configuration =====
      # This connection string forces Langflow to use the 'langflow' schema
      LANGFLOW_DATABASE_URL: postgresql://langflow_app:${LANGFLOW_PASSWORD:-langflow_secure_password_2024}@postgres:5432/engarde?options=-csearch_path=langflow,public

      # Langflow Authentication
      LANGFLOW_AUTO_LOGIN: "true"
      LANGFLOW_SUPERUSER: ${LANGFLOW_SUPERUSER:-admin}
      LANGFLOW_SUPERUSER_PASSWORD: ${LANGFLOW_SUPERUSER_PASSWORD:-admin}

      # Langflow Configuration
      LANGFLOW_COMPONENTS_PATH: /app/custom_components
      LANGFLOW_CONFIG_DIR: /app/langflow_data
      LANGFLOW_DATABASE_CONNECTION_RETRY: "true"

      # Cache Configuration (separate Redis DB)
      LANGFLOW_CACHE_TYPE: redis
      LANGFLOW_CACHE_URL: redis://redis:6379/1

      # Logging
      LANGFLOW_LOG_LEVEL: ${LANGFLOW_LOG_LEVEL:-INFO}
      LANGFLOW_LOG_FILE: /app/langflow_data/langflow.log

      # Worker Configuration
      LANGFLOW_WORKERS: ${LANGFLOW_WORKERS:-4}

      # Frontend Configuration
      LANGFLOW_HOST: 0.0.0.0
      LANGFLOW_PORT: 7860

      # Security
      LANGFLOW_SECRET_KEY: ${LANGFLOW_SECRET_KEY:-your-langflow-secret-key-change-in-production}

    ports:
      - "7860:7860"

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

    networks:
      - engarde_network

    volumes:
      # Custom EnGarde components
      - ./production-backend/custom_components:/app/custom_components:ro
      # Persistent data directory
      - langflow_data:/app/langflow_data
      # Logs (optional, for debugging)
      - ./production-backend/logs/langflow:/app/logs

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

    deploy:
      resources:
        limits:
          memory: 3G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '1.0'

    # Restart policy
    restart: unless-stopped

  # Frontend Service (Next.js)
  frontend:
    build:
      context: ./production-frontend
      dockerfile: Dockerfile
      target: production
      args:
        NODE_VERSION: "18"
        NEXT_PUBLIC_API_URL: /api
        NEXT_PUBLIC_APP_NAME: Engarde
        NEXT_PUBLIC_APP_VERSION: "1.0.0"
      shm_size: '2gb'
    container_name: engarde_frontend
    deploy:
      resources:
        limits:
          memory: 1.5G
          cpus: '2.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    env_file:
      - ./.env
      - ./production-frontend/.env
    environment:
      NEXT_PUBLIC_API_URL: /api
      NEXT_PUBLIC_APP_NAME: Engarde
      NEXT_PUBLIC_APP_VERSION: "1.0.0"
      DOCKER_CONTAINER: "true"
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-your-nextauth-secret-here-change-in-production}
      NEXTAUTH_URL: http://localhost:3001
      DATABASE_URL: postgresql://engarde_user:${POSTGRES_PASSWORD:-engarde_password}@postgres:5432/engarde
      NODE_ENV: ${NODE_ENV:-production}
      NEXT_TELEMETRY_DISABLED: "1"
    ports:
      - "3001:3000"
    depends_on:
      - backend
    networks:
      - engarde_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Optional: PgBouncer for Connection Pooling (Recommended for Production)
  pgbouncer:
    image: pgbouncer/pgbouncer:latest
    container_name: engarde_pgbouncer
    environment:
      DATABASES_HOST: postgres
      DATABASES_PORT: 5432
      DATABASES_DBNAME: engarde
      DATABASES_USER: engarde_user
      DATABASES_PASSWORD: ${POSTGRES_PASSWORD:-engarde_password}
      PGBOUNCER_POOL_MODE: transaction
      PGBOUNCER_MAX_CLIENT_CONN: 200
      PGBOUNCER_DEFAULT_POOL_SIZE: 25
      PGBOUNCER_RESERVE_POOL_SIZE: 5
      PGBOUNCER_RESERVE_POOL_TIMEOUT: 3
      PGBOUNCER_LOG_CONNECTIONS: 1
      PGBOUNCER_LOG_DISCONNECTIONS: 1
    ports:
      - "6432:6432"
    depends_on:
      - postgres
    networks:
      - engarde_network
    profiles:
      - production  # Only start with: docker-compose --profile production up
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

  # Optional: Database Administration UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: engarde_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@engarde.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - engarde_network
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    profiles:
      - tools  # Only start with: docker-compose --profile tools up
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # Optional: Prometheus for Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: engarde_prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    ports:
      - "9090:9090"
    networks:
      - engarde_network
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    profiles:
      - monitoring
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'

  # Optional: Grafana for Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: engarde_grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - engarde_network
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    profiles:
      - monitoring
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  langflow_data:
    driver: local
  pgadmin_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  engarde_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# =============================================================================
# USAGE INSTRUCTIONS
# =============================================================================
#
# Basic Startup (Core Services):
#   docker-compose -f docker-compose.langflow-isolated.yml up -d
#
# With Production Optimizations (PgBouncer):
#   docker-compose -f docker-compose.langflow-isolated.yml --profile production up -d
#
# With Admin Tools (PgAdmin):
#   docker-compose -f docker-compose.langflow-isolated.yml --profile tools up -d
#
# With Monitoring (Prometheus + Grafana):
#   docker-compose -f docker-compose.langflow-isolated.yml --profile monitoring up -d
#
# All Services:
#   docker-compose -f docker-compose.langflow-isolated.yml --profile production --profile tools --profile monitoring up -d
#
# Verify Schema Isolation:
#   docker exec engarde_postgres psql -U engarde_user -d engarde -c "\dt langflow.*"
#   docker exec engarde_postgres psql -U engarde_user -d engarde -f /docker-entrypoint-initdb.d/03-init-langflow-schema.sql
#
# Check Langflow Logs:
#   docker-compose -f docker-compose.langflow-isolated.yml logs -f langflow
#
# Run Verification Script:
#   docker exec -i engarde_postgres psql -U engarde_user -d engarde < production-backend/scripts/verify-langflow-schema.sql
#
# Apply RLS Policies (after Langflow creates tables):
#   docker exec -i engarde_postgres psql -U engarde_user -d engarde < production-backend/scripts/apply-langflow-rls.sql
#
# =============================================================================
# ENVIRONMENT VARIABLES (.env file)
# =============================================================================
#
# Required:
#   POSTGRES_PASSWORD=secure_postgres_password
#   LANGFLOW_PASSWORD=secure_langflow_password
#   SECRET_KEY=your-secret-key-for-engarde
#   LANGFLOW_SECRET_KEY=your-secret-key-for-langflow
#   NEXTAUTH_SECRET=your-nextauth-secret
#
# Optional:
#   OPENAI_API_KEY=sk-...
#   ANTHROPIC_API_KEY=sk-ant-...
#   LANGFLOW_SUPERUSER=admin
#   LANGFLOW_SUPERUSER_PASSWORD=admin
#   LANGFLOW_LOG_LEVEL=INFO
#   LANGFLOW_WORKERS=4
#
# =============================================================================
